<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>功能菜单</title>

<style>

body{
	font-family:"黑体";
	font-size: 16px;
	margin:0px;
    background-repeat:no-repeat;
    width:800px;
}
#nav_head{
	position:fixed;
	margin: auto;
	top:10px;
	width:100%;
	font-size: 32px;
}
#nav_head div{
	display:inline-block;
}
#nav_l{
	position:absolute;
	left:0%;
}
#nav_c{
	position:absolute;
	left:45%;
}
#nav_r{
	position:absolute;
	left:90%;
}
#notiiframe { 
	width:200px;
	height:100px;
	position:absolute;
	left:80%;
	top:50%;
	margin:-200px 0 0 -100px;
}
#contentiframe { 
	width:600px;
	height:600px;
	position:absolute;
	left:40%;
	top:50%;
	margin:-200px 0 0 -100px;
}
nav{
    float: left;
    width:1920px;
    height:40px;
    background-image:url(images/navbar.jpg);
    margin: 100px 0 0 0;
    padding: 0 ;
    
}
nav ul {
    float:left;
    margin: 0px;

    padding: 0 0 0 0;
    width: 920px;
    list-style: none;
    left:400px;
}
nav ul li {
    display: inline;
}
nav ul li a {
    float: left;
    padding: 11px 20px; 
    font-size: 14px;
    text-align: center;
    text-decoration: none;
    background: url(images/itembar.png) center right no-repeat;
    color: #fff;    
    font-family: Tahoma;
    outline: none;
}

</style>

</head>
<body>
	<div id="nav_head" >
		<div id="nav_l"><a href="#" onClick="javascript :history.back(-1);">返回</a></div>
		<div id="nav_c">在线考试系统</div>
		<div id="nav_r">
			<h:form>
			<h:commandButton value="注销" action="../Login/index.xhtml" actionListener="#{userInfoLoginCtrl.leave}">
			</h:commandButton>
			</h:form>
		</div>
	</div>	
	
	<iframe id="contentiframe" src="../StuHomepage/homepage.xhtml">
	</iframe>

</body>
</html>
