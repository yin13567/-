<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>通知信息</title>
</head>
<body>
<p>通知信息</p>
<table border="1">
<tr>
	<th>序号</th><th>课程</th><th>发布人id</th><th>内容</th><th>发布时间</th>
</tr>
<c:forEach items="#{recNotificationBean.coursename}" var="its" varStatus="status">
	<tr>		
		<td>#{status.index+1}</td>		
		<td>#{its}</td>
		<td>#{recNotificationBean.pubuser.get(status.index)}</td>
		<td>#{recNotificationBean.content.get(status.index)}</td>
		<td>#{recNotificationBean.time.get(status.index)}</td>
	</tr>
</c:forEach>
</table>

</body>
</html>
