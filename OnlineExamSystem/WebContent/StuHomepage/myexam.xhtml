<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>我的考试</title>
<style>
#menu{
	width:400px;
	height:200px;
	margin: auto; 
	position: absolute; 
	left: 0; 
	right: 0;
	font-size: 20px;
}
</style>
</head>
<body>
	<div id="content">
			<div><p>我的考试试卷列表:</p></div>
			<div id="menu" >
				<ol><h:form>
					<c:forEach items="#{userExamInfoBean.examNames}" var="its" varStatus="status">
					<li>					
						<h:commandButton value="#{its}" action="startMyexam" actionListener="#{userExamCtrl.startTest}">
							<f:attribute name="paperid" value="#{userExamInfoBean.examId.get(status.index)}"/>
						</h:commandButton>
					</li>
					</c:forEach>
					</h:form>
				</ol>
			</div>
	</div>
</body>
</html>
