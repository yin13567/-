<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>课程管理</title>
</head>
<body>
	
	<h:form>
	<p>请输入添加课程的名称:</p>
	<h:inputText value="#{createcourseBean.name}" />
	<p>请输入添加题库的名称:</p>
	<h:inputText value="#{createcourseBean.bankname}" />
	<p>请输入添加课程的教师id:</p>
	<h:inputText value="#{createcourseBean.teaid}" />
	
	<h:commandButton value="确定添加" action="homepage" actionListener="#{createcourseCtrl.save}">
	</h:commandButton>
	
	</h:form>	
</body>
</html>
