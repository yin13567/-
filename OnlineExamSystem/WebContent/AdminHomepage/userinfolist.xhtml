<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>用户信息列表</title>
</head>
<body>
	<table border="1">
		<tr>
		<th>序号</th> 
		<th>用户id</th>
		<th>用户密码</th>
		<th>年龄</th>
		<th>性别</th>
		<th>电话</th>
		<th>角色</th>
		<th>修改</th>
		</tr>
		
		<c:forEach items="#{allUserInfoBean.userid}" var="its" varStatus="status">			
		<tr>
			<td> #{status.index+1}</td>		
			<td> #{its}</td>
			<td> #{allUserInfoBean.passwd.get(status.index)}</td>
			<td> #{allUserInfoBean.age.get(status.index)}</td>
			<td>
				<h:outputText value="男性" rendered="#{allUserInfoBean.gender.get(status.index)==1}" />
				<h:outputText value="女性" rendered="#{allUserInfoBean.gender.get(status.index)==0}" />
			</td>
			<td> #{allUserInfoBean.phone.get(status.index)}</td>
			<td>
            	<h:outputText value="教师角色" rendered="#{allUserInfoBean.role.get(status.index)==1}" />
				<h:outputText value="管理员角色" rendered="#{allUserInfoBean.role.get(status.index)==0}" />
            	<h:outputText value="学生角色" rendered="#{allUserInfoBean.role.get(status.index)==2}" />
            </td>
			<td>
			<h:form>
				<h:commandButton value="选择修改" action="userinfomodify" actionListener="#{allUserInfoCtrl.changeUserInfo}">
						<f:attribute name="idindex" value="#{allUserInfoBean.id.get(status.index)}" />
				</h:commandButton>
			</h:form>
			</td>
			
		</tr>
		</c:forEach>
		 
	</table>

</body>
</html>
