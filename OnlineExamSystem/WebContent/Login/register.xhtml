<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>注册</title>
</head>
<body>
<h:form id = "regform">
		<h:panelGrid columns="3">
			<h:outputLabel value="请输入用户名"></h:outputLabel>
			<h:inputText id = "userid" value = "#{regUserinfoBean.userid}" required="true"
						 label = "#{msgs.userid}" >
						 
			</h:inputText>
			<h:message  for="userid" style="color:Red"></h:message>

			<h:outputLabel value="请输入密码"></h:outputLabel>
			<h:inputText id = "pwd" value = "#{regUserinfoBean.userpasswd}" required="true"
						 label = "#{msgs.password}" >
						 <f:validator validatorId="loginValidator"></f:validator>
			</h:inputText>
			<h:message  for="pwd" style="color:Red"></h:message>
			
			<h:outputLabel value="请输入年龄"></h:outputLabel>
			<h:inputText id = "age" value = "#{regUserinfoBean.age}" required="true"
						 label = "#{msgs.age}" >
			</h:inputText>
			<h:message  for="age" style="color:Red"></h:message>
			
			
			<h:outputLabel value="请输入性别，（0为女性，1为男性）"></h:outputLabel>
			<h:inputText id = "gender" value = "#{regUserinfoBean.gender}" required="true"
						 label = "#{msgs.gender}" >
			</h:inputText>
			<h:message  for="gender" style="color:Red"> </h:message>
			
			<h:outputLabel value="请输入电话"></h:outputLabel>
			<h:inputText id = "phone" value = "#{regUserinfoBean.phone}" required="true"
						 label = "#{msgs.phone}" >
			</h:inputText>
			<h:message  for="phone" style="color:Red"></h:message>
			
			<h:outputLabel value="请输入角色(0是管理员，1是老师，2是学生)"></h:outputLabel>
			<h:inputText id = "role" value = "#{regUserinfoBean.role}" required="true"
						 label = "#{msgs.role}" >
			</h:inputText>
			<h:message  for="role" style="color:Red"></h:message>
			
		<h:commandButton id = "saveinfo"  action="#{regUserinfoCtrl.saveInfo}" value="保存" >
		</h:commandButton>
		<h:message  for="login" style="color:Red"></h:message>					
		
		</h:panelGrid>
		
	</h:form>
</body>
</html>
