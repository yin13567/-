<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>登录</title>
</h:head>
<h:body>
	<h:form id = "loginForm">
		<h:panelGrid columns="3">			
			<h:outputLabel value="用户名"></h:outputLabel>
			<h:inputText id = "uname" value = "#{userInfoBean.userid}" required="true" 
						 label = "#{msgs.username}">
			</h:inputText>
			<h:message for="uname"></h:message>

			<h:outputLabel value="密码"></h:outputLabel>
			<h:inputText id = "pwd" value = "#{userInfoBean.userpasswd}" required="true"
						 label = "#{msgs.password}" >
			</h:inputText>
			<h:message  for="pwd"></h:message>
			
		<h:commandButton id = "login" action="#{userInfoLoginCtrl.login}" value="登录">
		</h:commandButton>
		<h:message  for="login" style="color:Red"></h:message>					
		</h:panelGrid>
		
	</h:form>
	<a href="register.xhtml">注册</a><br/>
	<a href="forgetPasswd.xhtml">忘记密码</a>
</h:body>
</html>
