<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>重置密码</title>
</head>
<body>
<h:form id = "resetForm">
		<h:panelGrid columns="3">		

			<h:outputLabel value="密码"></h:outputLabel>
			<h:inputText id = "pwd" value = "#{forUserInfoBean.userpasswd}" required="true"
						 label = "#{msgs.password}" >
			</h:inputText>
			<h:message  for="pwd"></h:message>
			
			<h:outputLabel value="重新输入密码"></h:outputLabel>
			<h:inputText id = "pwd2" value = "#{forUserInfoBean.userpasswd2}" required="true"
						 label = "#{msgs.password2}" >
			</h:inputText>
			<h:message  for="pwd2"></h:message>
			
		<h:commandButton id = "resetP"  action="#{forUserInfoCtrl.resetpasswd}" value="确认重置">
		</h:commandButton>
		<h:message  for="resetP" style="color:Red"></h:message>					
		</h:panelGrid>
		
	</h:form>
</body>
</html>
