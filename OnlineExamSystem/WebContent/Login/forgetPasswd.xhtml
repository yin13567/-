<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>密码重置</title>
</head>
<body>
	<h:form id = "forform">
		<h:panelGrid columns="3">
			<h:outputLabel value="请输入用户名"></h:outputLabel>
			<h:inputText id = "userid" value = "#{forUserInfoBean.userid}" required="true"
						 label = "#{msgs.userid}" >
			</h:inputText>
			<h:message  for="userid" style="color:Red"></h:message>
			
			<h:outputLabel value="请输入电话"></h:outputLabel>
			<h:inputText id = "phone" value = "#{forUserInfoBean.phone}" required="true"
						 label = "#{msgs.phone}" >
			</h:inputText>
			<h:message  for="phone" style="color:Red"></h:message>
			
			
		<h:commandButton id = "saveinfo"  action="#{forUserInfoCtrl.forPass}" value="确定" >
		</h:commandButton>
		<h:message  for="saveinfo" style="color:Red"></h:message>					
		
		</h:panelGrid>
		
	</h:form>
</body>
</html>
