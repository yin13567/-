<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>出卷</title>
</head>
<body>
	<p>请点击选择您教授的一个课程</p>
	<ol><h:form>
		<c:forEach items="#{courseteaBean.courseName}" var="its" varStatus="status">
			<li>					
				<h:commandButton value="#{its}" action="createpaperdetail" actionListener="#{courseteaCtrl.setSelect}">
					<f:attribute name="courseid" value="#{courseteaBean.courseid.get(status.index)}"/>
				</h:commandButton>
			</li>
		</c:forEach>
		</h:form>
	</ol>
</body>
</html>
