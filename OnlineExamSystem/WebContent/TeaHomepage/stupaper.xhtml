<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>学生试卷</title>
</head>
<body>
<h:form>
	<h:outputText value="学生分数"/>
	<h:inputText value="#{stuansBean.grade}" />
	<h:commandButton value="确定" action="paperlist" actionListener="#{stuansCtrl.setGrade}">
	</h:commandButton>
	<p>下面是学生答案</p>
	
	<ol>
		<c:forEach items="#{purePaperBean.content}" var="its" varStatus="status">
			<li>					
				<p>题目：</p>
				<p>#{its}</p>
				<p>学生回答:</p>
				<p>#{stuansBean.stuans.get(status.index)}</p>
				<p>参考答案：</p>
				<p>#{purePaperBean.ans.get(status.index)}</p>
			</li>
		</c:forEach>
		
	</ol>
	
</h:form>
</body>
</html>
