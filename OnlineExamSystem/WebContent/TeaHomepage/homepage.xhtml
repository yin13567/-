<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>功能页面</title>

<style>
#menu{
	width:400px;
	height:200px;
	margin: auto; 
	position: absolute; 
	left: 0; 
	right: 0;
	font-size: 20px;
}
</style>
</head>
<body>
	<div id="content">
			<div><p>功能菜单:</p></div>
			<div id="menu" >
				<ol>
					<li>
						<h:form>
						<h:commandButton value="个人信息" action="persionalinfo" actionListener="#{userInfoLoginCtrl.readUserInfo}">
						</h:commandButton>
						</h:form>				
					</li>
					<li>
						<h:form>
						<h:commandButton value="题库管理" action="courseinfo" actionListener="#{courseCtrl.setAllInfo}">
						</h:commandButton>
						</h:form>				
					</li>
					<li>
						<h:form>
						<h:commandButton value="考试管理" action="exammanage" >
						</h:commandButton>
						</h:form>				
					</li>
					<li>
						<h:form>
						<h:commandButton value="通知" action="noticeselect" actionListener="#{sendNotificationCtrl.setAllInfo}">
						</h:commandButton>
						</h:form>				
					</li>
				</ol>
			</div>
	</div>
</body>
</html>
