<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>确认试卷</title>
</head>
<body>
<ol>
	<c:forEach items="#{paperBean.quesContent}" var="its" varStatus="status">
	<li>					
		<div>
			<p>问题：</p>
			<p>#{its}</p>
			<p>答案：</p>
			<p>#{paperBean.quesAns.get(status.index)}</p>
		</div>
	</li>
	</c:forEach>
</ol>	
	<h:form>
	<p>请输入试卷名称</p>
	<h:inputText value="#{paperBean.paperName}" />
	<p>请简要介绍试卷</p>
	<h:inputText value="#{paperBean.paperIntro}" />
	<p>请输入考试时间</p>
	<h:inputText value="#{paperBean.paperTime}" />
	<h:commandButton value="确认使用该试卷" action="homepage" actionListener="#{paperCtrl.savePaper}">
	</h:commandButton>
	</h:form>

</body>
</html>
