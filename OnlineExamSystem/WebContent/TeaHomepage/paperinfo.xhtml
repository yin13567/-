<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>查看试卷</title>
</head>
<body>
<ol>
	<c:forEach items="#{allPaperBean.papername}" var="its" varStatus="status">
	<li>	
	<h:form>				
		<h:commandButton value="#{its}" action="paperinfodetail" actionListener="#{allPaperCtrl.setDetail}">
			<f:attribute name="paperid" value="#{allPaperBean.paperid.get(status.index)}"/>
		</h:commandButton>
	</h:form>
	</li>
	
	</c:forEach>
</ol>
</body>
</html>
