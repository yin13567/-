<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>公共题库</title>
</head>
<body>
<p>题库名称：#{pubbankquesionBean.bankname}</p>
<p>题目列表如下，点击收藏到个人题库</p>
<ol>
<h:form>
	<c:forEach items="#{pubbankquesionBean.questioncontent}" var="its" varStatus="status">
	<li>					
		<h:commandButton value="#{its}" action="publicbank" actionListener="#{pubbankquesionCtrl.addFavor}">
			<f:attribute name="queid" value="#{pubbankquesionBean.questionid.get(status.index)}"/>
		</h:commandButton>
	</li>
	</c:forEach>	
</h:form>
</ol>
</body>
</html>
